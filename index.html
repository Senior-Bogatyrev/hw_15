<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Container">
        <div>
            <div id="today">
                <div id="marg">
                    <div id="todayTop">
                        <p id="cityCountry"></p>
                        <p id="dateTime"></p>
                    </div>
                    <div id="todayBottom">
                        <div class="info">
                            <img src="" alt="weather icon" id="icon">
                            <p id="iconText"></p>
                        </div>
                        <div class="info">
                            <p id="temp"></p>
                        </div>
                        <div class="info" id="infoBlock">
                            <p id="wind"></p>
                            <p id="precip"></p>
                            <p id="pressure"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="nextDays">
                <div id="margNextDays"></div>
            </div>
        </div>
    </div>
    
    <script src="pass.txt"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
